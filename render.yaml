services:
  - type: static
    name: guardian-frontend
    env: static
    rootDir: guardian-frontend-v4-dark-clean
    buildCommand: npm install && npm run build
    publishPath: dist
    autoDeploy: true
    envVars:
      - key: VITE_API_BASE_URL
        value: https://guardian-backend-fydy.onrender.com/api
      - key: VITE_APP_NAME
        value: Guardian Care
      - key: VITE_THEME
        value: dark
